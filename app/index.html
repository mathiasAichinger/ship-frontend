<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ship</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/styles/layout.css"/>
    <link rel="stylesheet" href="../assets/styles/dashboard.css"/>
    <link rel="stylesheet" href="../share/pnotify.custom.min.css"/>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- directives -->
    <link rel="stylesheet" href="src/directives/lanesGraph/assets/css/lanesGraph.css"/>

</head>
<body ng-app="ship" ng-controller="navCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ship</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a>Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ng-class="{ active: contains('apps') }"><a ui-sref="apps.show">Apps <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li>
          </ul>
        </div>
        <div ui-view="mainView" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        </div>
      </div>
    </div>
</body>

<!-- bower components -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- third party -->
<script src="../share/pnotify.custom.min.js"></script>

<!-- app -->
<script src="app.js"></script>

<!-- models -->
<script src="src/models/App.js"></script>
<script src="src/models/Action_Template.js"></script>
<script src="src/models/Lane_Template.js"></script>

<!-- services -->
<script src="src/services/shipApi.js"></script>
<script src="src/services/shipApiUiWrapper.js"></script>
<script src="src/services/notify.js"></script>
<script src="src/services/pathParser.js"></script>
<script src="src/services/restConverter.js"></script>
<script src="src/services/d3.js"></script>

<!-- directives -->
<script src="src/directives/directives.js"></script>

<script src="src/directives/lanesGraph/lanesGraph.js"></script>
<script src="src/directives/lanesGraph/src/lanesGraphCtrl.js"></script>

<!-- controllers -->
<script src="src/controllers/navCtrl.js"></script>

<script src="src/controllers/appListCtrl.js"></script>
<script src="src/controllers/appAddCtrl.js"></script>
<script src="src/controllers/appGeneralCtrl.js"></script>
<script src="src/controllers/appDetailCtrl.js"></script>
<script src="src/controllers/buildsCtrl.js"></script>
<script src="src/controllers/buildCtrl.js"></script>
<script src="src/controllers/laneTemplatesCtrl.js"></script>

</html>
