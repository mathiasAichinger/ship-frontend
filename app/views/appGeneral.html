<button ng-disabled="!appLoaded" ng-click="saveApp()" type="button" class="btn btn-default">Save</button>

<div class="form-group">
  <label for="name">Name</label>
  <input ng-model="app.name" type="text" class="form-control" id="name">
</div>

<div class="form-group">
  <label for="description">Description</label>
  <textarea ng-model="app.description" class="form-control" rows="5" id="description"></textarea>
</div>
